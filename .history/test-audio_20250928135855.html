<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频测试</title>
</head>
<body>
    <h1>音频测试页面</h1>
    <p>请打开浏览器控制台查看调试信息</p>
    
    <button onclick="testAudio()">手动测试音频</button>
    <button onclick="showAudioInfo()">显示音频信息</button>
    
    <script>
        // 测试音频文件是否存在
        function testAudio() {
            const audio = new Audio('assets/audio/jiuyuedi-yujiaoyun.mp3');
            
            audio.addEventListener('loadstart', () => {
                console.log('✅ 音频开始加载');
            });
            
            audio.addEventListener('canplay', () => {
                console.log('✅ 音频可以播放');
            });
            
            audio.addEventListener('error', (e) => {
                console.error('❌ 音频加载失败:', e);
                console.error('错误代码:', audio.error?.code);
                console.error('错误信息:', audio.error?.message);
            });
            
            audio.addEventListener('loadeddata', () => {
                console.log('✅ 音频数据加载完成');
            });
            
            audio.load();
            
            // 尝试播放
            audio.play().then(() => {
                console.log('✅ 音频播放成功');
            }).catch(error => {
                console.error('❌ 音频播放失败:', error);
            });
        }
        
        function showAudioInfo() {
            console.log('当前页面路径:', window.location.pathname);
            console.log('音频文件路径应该是: assets/audio/jiuyuedi-yujiaoyun.mp3');
        }
        
        // 自动测试
        console.log('=== 音频测试开始 ===');
        testAudio();
    </script>
</body>
</html>
