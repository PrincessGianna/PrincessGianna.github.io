<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐连续性测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .status {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-family: monospace;
        }
        .links {
            margin: 20px 0;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .links a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .controls {
            margin: 20px 0;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎵 音乐连续性测试</h1>
        <p>这个页面用于测试页面切换时音乐播放的连续性。</p>
        
        <div class="status" id="musicStatus">
            正在检查音乐状态...
        </div>
        
        <div class="controls">
            <button onclick="playMusic()">播放音乐</button>
            <button onclick="pauseMusic()">暂停音乐</button>
            <button onclick="checkStatus()">检查状态</button>
            <button onclick="clearStorage()">清除存储</button>
        </div>
        
        <div class="links">
            <h3>页面导航测试：</h3>
            <a href="index.html">返回首页</a>
            <a href="pages/message.html">留言板</a>
            <a href="pages/contact.html">联系我们</a>
            <a href="pages/about.html">关于我们</a>
        </div>
        
        <div style="margin-top: 30px;">
            <h3>测试步骤：</h3>
            <ol>
                <li>打开浏览器控制台 (F12)</li>
                <li>点击"播放音乐"按钮启动音乐</li>
                <li>等待音乐播放几秒钟</li>
                <li>点击任意页面链接切换页面</li>
                <li>观察音乐是否继续播放且从正确的时间点开始</li>
                <li>在控制台查看详细的状态日志</li>
            </ol>
        </div>
    </div>

    <!-- 包含音乐管理器 -->
    <script src="js/music.js"></script>
    
    <script>
        function updateStatus() {
            const statusDiv = document.getElementById('musicStatus');
            const manager = window.globalMusicManager;
            
            if (manager && manager.audio) {
                const audio = manager.audio;
                statusDiv.innerHTML = `
                    <strong>音乐状态：</strong><br>
                    播放状态: ${audio.paused ? '暂停' : '播放中'}<br>
                    当前时间: ${audio.currentTime.toFixed(2)} 秒<br>
                    总时长: ${audio.duration ? audio.duration.toFixed(2) : '未知'} 秒<br>
                    音量: ${(audio.volume * 100).toFixed(0)}%<br>
                    循环: ${audio.loop ? '是' : '否'}<br>
                    <strong>本地存储：</strong><br>
                    保存时间: ${localStorage.getItem('musicCurrentTime') || '无'}<br>
                    播放状态: ${localStorage.getItem('musicIsPlaying') || '无'}<br>
                    音量: ${localStorage.getItem('musicVolume') || '无'}
                `;
            } else {
                statusDiv.innerHTML = '音乐管理器未初始化或音频元素不存在';
            }
        }
        
        function playMusic() {
            const manager = window.globalMusicManager;
            if (manager) {
                manager.play();
                console.log('手动播放音乐');
            }
        }
        
        function pauseMusic() {
            const manager = window.globalMusicManager;
            if (manager) {
                manager.pause();
                console.log('手动暂停音乐');
            }
        }
        
        function checkStatus() {
            updateStatus();
            console.log('状态已更新');
        }
        
        function clearStorage() {
            localStorage.removeItem('musicCurrentTime');
            localStorage.removeItem('musicIsPlaying');
            localStorage.removeItem('musicVolume');
            console.log('本地存储已清除');
            updateStatus();
        }
        
        // 每秒更新状态
        setInterval(updateStatus, 1000);
        
        // 页面加载完成后初始更新
        setTimeout(updateStatus, 500);
    </script>
</body>
</html>
