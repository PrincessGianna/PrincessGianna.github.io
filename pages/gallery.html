<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我们走过的路 - 我们的故事</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/animations.css" />
  </head>
  <body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <h3>Princess Gianna</h3>
        </div>
        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="../index.html" class="nav-link">首页</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">关于我们</a>
            </li>
            <li class="nav-item">
              <a href="gallery.html" class="nav-link active">我们走过的路</a>
            </li>
            <li class="nav-item">
              <a href="impression.html" class="nav-link">我眼中的你</a>
            </li>
            <li class="nav-item">
              <a href="message.html" class="nav-link">想对你说</a>
            </li>
          </ul>
        </div>
        <div class="nav-toggle" id="nav-toggle">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>

    <!-- 页面头部 -->
    <header class="page-header">
      <div class="header-content">
        <h1 class="page-title">我们走过的路</h1>
        <p class="page-subtitle">留住每一个美好的瞬间，记录我们的爱情故事</p>
      </div>
    </header>

    <!-- 筛选标签栏 -->
    <section class="filter-section">
      <div class="filter-container">
        <div class="filter-tabs">
          <button class="filter-tab active" data-filter="all">
            <span class="tab-text">全部</span>
            <span class="tab-count">71</span>
          </button>
          <button class="filter-tab" data-filter="sophomore">
            <span class="tab-text">大二的我们</span>
            <span class="tab-count">9</span>
          </button>
          <button class="filter-tab" data-filter="junior">
            <span class="tab-text">大三的我们</span>
            <span class="tab-count">52</span>
          </button>
          <button class="filter-tab" data-filter="longdistance">
            <span class="tab-text">异地的我们</span>
            <span class="tab-count">10</span>
          </button>
        </div>
      </div>
    </section>

    <!-- 照片网格容器 -->
    <main class="gallery-container">
      <div class="gallery-grid" id="gallery-grid">
        <!-- JavaScript将动态生成照片内容 -->
      </div>
    </main>

    <!-- 照片模态框 -->
    <div class="modal" id="photo-modal">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <button class="modal-close" id="modal-close">
          <svg viewBox="0 0 24 24">
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
            />
          </svg>
        </button>

        <div class="modal-image-container">
          <img class="modal-image" id="modal-image" src="" alt="" />
          <div class="modal-nav">
            <button class="modal-nav-btn modal-prev" id="modal-prev">
              <svg viewBox="0 0 24 24">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
              </svg>
            </button>
            <button class="modal-nav-btn modal-next" id="modal-next">
              <svg viewBox="0 0 24 24">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
              </svg>
            </button>
          </div>
        </div>

        <div class="modal-info">
          <h3 class="modal-title" id="modal-title">标题</h3>
          <p class="modal-date" id="modal-date">日期</p>
          <p class="modal-description" id="modal-description">描述内容</p>
        </div>
      </div>
    </div>

    <!-- JavaScript 文件 -->
    <script src="../js/music.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/animations.js"></script>
    <script src="../js/gallery_data.js"></script>
    <script src="../js/gallery.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
